- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell: 
  - ["mkdir -p ~/.config", "Creating config folder"]

- link: 
    ~/.dotfiles: ''
    ~/.gitignore_global: gitignore_global
    ~/.config/terminator:
      create: true
      path: terminator
    ~/.vim: vim
    ~/.vimrc:
      relink: true
      path: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.bashrc: bashrc
    ~/.eslintrc: eslintrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
