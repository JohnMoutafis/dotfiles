- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell: 
  - [mkdir -p ~/.config, "Creating config folder"]
  - [mkdir -p ~/Programs, "Creating Programs folder"]
    
- link: 
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig: git/gitconfig
    ~/.config/terminator: terminator
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.aliases: aliases
    ~/.bash-git-prompt: bash-git-prompt
    ~/.bashrc: bashrc
    ~/.eslintrc: eslintrc
    ~/.config/libinput-gestures.conf: gestures/libinput-gestures.conf

- shell:
  - [git submodule update --init --recursive, Updating Submodules...]
  - [sudo apt update, Updating existing packages...]
  - [sudo apt install libgdal-dev, Installing libgdal-dev]
  - [sudo apt install python-dev python3-dev, Installing python-dev...]
  - [sudo apt install python-pip python3-pip -y, Installing pip...]
  - [sudo apt install r-base, Installing R...]
  - [
      sudo pip install virtualenv virtualenvwrapper &&
      sudo pip3 install virtualenv virtualenvwrapper,
      Installing virtualenv and virtualenvwrapper...
    ]
  - [sudo pip install pipenv && sudo pip3 install pipenv, Installing pipenv...]
  - [sudo pip install jedi && sudo pip3 install jedi, Installing jedi...]
    # TODO: Rust and cargo install.
    # TODO: When aliases are done, make installations here.
  - [sh ~/.dotfiles/gestures/enable_gestures.sh, Enabling touchpad gestures...]
